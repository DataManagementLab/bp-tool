{% load fontawesome_5 %}
{% load tags_bp %}

<table class="table">
    {% for grading in gradings %}
        <tr {% if grading.pk == valid_pk %} class="table-info" {% endif %}>
            <td>{{ grading.simple_timestamp }}</td>
            <td>{{ grading.ag_points }}</td>
            <td>{{ grading.ag_points_justification | linebreaksbr}}</td>
        </tr>
    {% endfor %}
</table>
