{% load fontawesome_5 %}
{% load tags_bp %}

<table class="table">
    {% for itv in timetable %}
    <tr>
        {% for student, interval, entry in itv %}
            <td>
               {% if forloop.first and not forloop.parentloop.first %}
                   {{entry.name}}
               {% else %}
                   {{entry}}
               {% endif %}
            </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
