{% load fontawesome_5 %}
{% load tags_bp %}

<table class="table">
    {% for itv in intervals %}
        {% if forloop.first %}
        <tr>
            <td>Name</td>
            <td>Beginn</td>
            <td>Ende</td>
        </tr>
        {% endif %}
        <tr>
            <td>{{itv.name}}</td>
            <td>{{itv.start}}</td>
            <td>{{itv.end}}</td>
        </tr>
    {% empty %}
￼       Keine Intervalle angelegt
￼   {% endfor %}
</table>
